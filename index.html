<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Olas de calor - Interactivo</title>
<script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
<script src="https://unpkg.com/tone/build/Tone.js"></script>
<style>
  body { font-family: Inter, Roboto, Arial, sans-serif; margin:20px; background:#f7fbfc; color:#111; }
  #chart { width:100%; height:600px; }
  .controls { margin-top:10px; }
  button, input[type=checkbox] { margin-right:10px; }
  .info { margin-top:12px; font-size:14px; color:#333; }
</style>
</head>
<body>
<h2>Número de olas de calor por año — Región Metropolitana (1995-2020)</h2>
<div id="chart"></div>
<div class="controls">
  <button id="toggleCP">Mostrar/ocultar quiebres</button>
  <button id="play">Play animación</button>
  <button id="sonify">Sonificar</button>
  <label><input type="checkbox" id="showGrid" checked> Mostrar cuadrícula horizontal</label>
</div>
<div class="info" id="infoPanel">
  <strong>Metodología (resumen):</strong> Umbral = percentil 90 (1995-2010) por estación y día del año. <br>
  Olas = rachas ≥3 días sobre umbral. <br>
  Detección de quiebres: simple-year-diff-threshold (threshold=23.286637). Quiebres detectados: [2009, 2019].
</div>

<script>
async function init(){
  const data = await fetch('heatwaves_timeseries.json').then(r=>r.json());
  const meta = await fetch('meta.json').then(r=>r.json());
  const x = data.map(d=>d.year);
  const y = data.map(d=>d.heatwaves);

  const trace = {
    x, y, mode:'lines+markers', name:'Olas de calor',
    marker: {size:8},
    line: {color:'rgb(31,119,180)', width:2}
  };

  const layout = {
    title: 'Número de olas de calor por año - RM',
    xaxis: {title:'Año', rangeslider: {visible:true}},
    yaxis: {title:'Cantidad de olas de calor'},
    shapes: [{ type:'line', x0:2009, x1:2009, xref:'x', y0:0, y1:1, yref:'paper', line:{color:'red', width:2, dash:'dash'} }],
    hovermode: 'closest'
  };

  await Plotly.newPlot('chart', [trace], layout, {responsive:true});

  // toggle change points
  let showCP = false;
  document.getElementById('toggleCP').onclick = () => {
    showCP = !showCP;
    const cpYears = meta.change_years || [];
    const cpShapes = cpYears.map(y => ({ type:'line', x0:y, x1:y, xref:'x', y0:0, y1:1, yref:'paper', line:{color:'orange', dash:'dot', width:2} }));
    const baseShapes = layout.shapes || [];
    const newShapes = showCP ? baseShapes.concat(cpShapes) : baseShapes;
    Plotly.relayout('chart', {shapes:newShapes});
  };

  // Play animation: highlight points sequentially
  document.getElementById('play').onclick = async () => {
    for (let i=0;i<x.length;i++){
      const sizes = x.map((_,j)=> j===i?14:8);
      await Plotly.restyle('chart', {'marker.size':[sizes]}, [0]);
      await new Promise(r=>setTimeout(r, 150));
    }
  };

  // Sonificación simple con Tone.js: pitch mapeada a heatwaves
  document.getElementById('sonify').onclick = async () => {
    const minv = Math.min(...y), maxv = Math.max(...y);
    const synth = new Tone.Synth().toDestination();
    await Tone.start();
    for (let v of y){
      const norm = (v - minv)/(maxv - minv);
      const midi = 48 + Math.round(norm*24);
      const freq = Tone.Frequency(midi, 'midi').toFrequency();
      synth.triggerAttackRelease(freq, '8n');
      await new Promise(r=>setTimeout(r, 150));
    }
  };

  // grid toggle
  document.getElementById('showGrid').onchange = (e) => {
    const show = e.target.checked;
    Plotly.relayout('chart', {'yaxis.showgrid': show, 'xaxis.showgrid': false});
  };
}

init();
</script>
</body>
</html>
