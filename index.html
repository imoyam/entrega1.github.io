<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Olas de calor - Interactivo</title>
<script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
<script src="https://unpkg.com/tone/build/Tone.js"></script>
<style>
  body { font-family: Inter, Roboto, Arial, sans-serif; margin:20px; background:#f7fbfc; color:#111; }
  #chart { width:100%; height:600px; }
  .controls { margin-top:10px; }
  button, input[type=checkbox] { margin-right:10px; }
  .info { margin-top:12px; font-size:14px; color:#333; }
</style>
</head>
<body>
<h2>Número de olas de calor por año — Región Metropolitana (1995-2020)</h2>
<div id="chart"></div>
<div class="controls">
  <button id="toggleCP">Mostrar/ocultar quiebres</button>
  <button id="play">Play animación</button>
  <button id="sonify">Sonificar</button>
  <label><input type="checkbox" id="showGrid" checked> Mostrar cuadrícula horizontal</label>
</div>
<div class="info" id="infoPanel">
  <strong>Metodología (resumen):</strong> Umbral = percentil 90 (1995-2010) por estación y día del año. <br>
  Olas = rachas ≥3 días sobre umbral. <br>
  Detección de quiebres: simple-year-diff-threshold (threshold=23.286637). Quiebres detectados: [2009, 2019].
</div>

<script>
async function init(){
  const data = await fetch('heatwaves_timeseries.json').then(r=>r.json());
  const meta = await fetch('meta.json').then(r=>r.json());
  const x = data.map(d=>d.year);
  const y = data.map(d=>d.heatwaves);

  const trace = {
    x, y, mode:'lines+markers', name:'Olas de calor',
    marker: {size:8},
    line: {color:'rgb(31,119,180)', width:2}
  };

  const layout = {
    title: 'Número de olas de calor por año - RM',
    xaxis: {title:'Año',range :[1995,2020], rangeslider: {visible:true}},
    yaxis: {title:'Cantidad de olas de calor'},
    shapes: [{ type:'line', x0:2009, x1:2009, xref:'x', y0:0, y1:1, yref:'paper', line:{color:'red', width:2, dash:'dash'} }],
    hovermode: 'closest'
  };

  await Plotly.newPlot('chart', [trace], layout, {responsive:true});

  //toggle change points
  let showCP = false;
  let baseShapes = layout.shapes ? [...layout.shapes] : [];
  let cpShapes = [];

  // construimos las líneas de quiebres una sola vez
  const cpYears = meta.change_years || [];
  cpShapes = cpYears.map(y => ({
    type: 'line',
    x0: y,
    x1: y,
    xref: 'x',
    y0: 0,
    y1: 1,
    yref: 'paper',
    line: { color: 'orange', dash: 'dot', width: 2 }
  }));

  const btn = document.getElementById('toggleCP');
  btn.onclick = () => {
    showCP = !showCP;

    if (showCP) {
      // Muestra los quiebres (agrega las líneas)
      Plotly.relayout('chart', { shapes: baseShapes.concat(cpShapes) });
      btn.textContent = "Ocultar quiebres";
    } else {
      // Oculta los quiebres (vuelve al estado base)
      Plotly.relayout('chart', { shapes: baseShapes });
      btn.textContent = "Mostrar quiebres";
    }
  };

  //pitch con waves


   document.getElementById('sonify').onclick = async () => {
    const minv = Math.min(...y);
    const maxv = Math.max(...y);

    // sintetizador base con un timbre suave
    const synth = new Tone.Synth({
      oscillator: { type: 'triangle' },
      envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 0.3 }
    }).toDestination();

    // campana metálica para quiebres
    const bell = new Tone.MetalSynth({
      frequency: 400,
      envelope: { attack: 0.001, decay: 0.1, release: 0.2 },
      harmonicity: 5.1,
      modulationIndex: 32,
      resonance: 4000,
      octaves: 1.5
    }).toDestination();

    // efectos opcionales
    const reverb = new Tone.Reverb({ decay: 2, wet: 0.3 }).toDestination();
    synth.connect(reverb);

    await Tone.start();
    Tone.Transport.stop();
    Tone.Transport.cancel();
    Tone.Transport.start();

    for (let i = 0; i < y.length; i++) {
      const v = y[i];
      const year = x[i];

      // normalizamos valor (0-1)
      const norm = (v - minv) / (maxv - minv);

      // tono: va de grave (A2=110Hz) a agudo (A5=880Hz)
      const freq = 110 * Math.pow(2, norm * 3);

      // volumen: más alto si hay más olas
      const vol = -18 + norm * 10;
      synth.volume.value = vol;

      // reproducir nota
      synth.triggerAttackRelease(freq, "8n");

      // si el año es quiebre, toca campana brillante
      if (meta.change_years.includes(year)) {
        bell.triggerAttackRelease("C6", "16n", "+0.05");
      }

      // esperar un poco antes del siguiente año
      await new Promise(r => setTimeout(r, 250));
    }
  };
}

init();
</script>
</body>
</html>
